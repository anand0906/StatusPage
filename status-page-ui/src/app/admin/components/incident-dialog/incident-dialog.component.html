<h1 mat-dialog-title>{{ data ? "Edit Incident" : "Add Incident" }}</h1>

<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="incident.title" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>description</mat-label>
    <input matInput [(ngModel)]="incident.description" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Service</mat-label>
    <mat-select [(value)]="incident.service">
      <mat-option *ngFor="let service1 of services" value="{{ service1.id }}">{{
        service1["name"]
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Status</mat-label>
    <mat-select [(value)]="incident.status">
      <mat-option value="Open">Open</mat-option>
      <mat-option value="In Progress">In Progress</mat-option>
      <mat-option value="Resolved">Resolved</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</div>
