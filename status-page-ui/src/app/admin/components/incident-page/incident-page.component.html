<div class="incident-page-container">
  <mat-toolbar color="primary">
    <span>Incident Management</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" (click)="openIncidentDialog()">
      Add Incident
    </button>
  </mat-toolbar>

  <mat-card>
    <mat-table [dataSource]="incidents" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let incident"> {{ incident.id }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
        <mat-cell *matCellDef="let incident"> {{ incident.title }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="service">
        <mat-header-cell *matHeaderCellDef> Service </mat-header-cell>
        <mat-cell *matCellDef="let incident">
          {{ getServiceName(incident.service) }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
        <mat-cell *matCellDef="let incident">
          {{ incident.description }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
        <mat-cell *matCellDef="let incident">
          <mat-chip-listbox>
            <mat-chip-option [color]="getStatusColor(incident.status)" selected>
              {{ incident.status }}
            </mat-chip-option>
          </mat-chip-listbox>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let incident">
          <button
            mat-icon-button
            color="primary"
            (click)="editIncident(incident)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteIncident(incident.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </mat-card>
</div>
