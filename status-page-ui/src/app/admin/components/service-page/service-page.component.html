<div class="service-page-container">
  <mat-toolbar color="primary">
    <span>Service Management</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" (click)="addService()">
      Add Service
    </button>
  </mat-toolbar>

  <mat-card>
    <mat-table [dataSource]="services" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Service </mat-header-cell>
        <mat-cell *matCellDef="let service"> {{ service.name }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
        <mat-cell *matCellDef="let service">
          <mat-chip-listbox>
            <mat-chip-option [color]="getStatusColor(service.status)" selected>
              {{ service.status }}
            </mat-chip-option>
          </mat-chip-listbox>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
        <mat-cell *matCellDef="let service">
          {{ service.description }}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let service">
          <button
            mat-icon-button
            color="primary"
            (click)="editService(service)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteService(service.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </mat-card>
</div>
